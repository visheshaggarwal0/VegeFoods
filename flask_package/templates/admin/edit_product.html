<!-- templates/admin/edit_product.html -->
{% extends 'base.html' %}

{% block title %}
  Edit Product
{% endblock %}

{% block content %}
  <h1>Edit Product</h1>
  <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}" enctype="multipart/form-data" style="margin-bottom: 50px;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ product.description }}" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category">
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Dried">Dried</option>
        <option value="Juices">Juices</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required />
    </div>
    <div class="form-group">
      <label for="discount">Discount (%)</label>
      <input type="number" class="form-control" id="discount" name="discount" value="{{ product.discount }}" required />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" name="image" />
    </div>
    <button type="submit" class="btn btn-success" >Save Changes</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
