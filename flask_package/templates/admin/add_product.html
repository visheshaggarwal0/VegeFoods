<!-- templates/admin/add_product.html -->
{% extends 'base.html' %}

{% block title %}
  Add Product
{% endblock %}

{% block content %}
  <h1>Add New Product</h1>
  <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="Enter product description" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" placeholder="Enter product category" required />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter product price" required />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock quantity" required />
    </div>
    <div class="form-group">
      <label for="discount">Discount (%)</label>
      <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter discount percentage" required />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" name="image" />
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
