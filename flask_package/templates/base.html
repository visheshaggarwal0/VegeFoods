<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Admin Panel
      {% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/admin.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}" />
    <style>
      body {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="{{ url_for('index') }}" style="font-family: Georgia; font-weight: bold; padding-left: 5px;">VEGEFOODS</a>
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}" style="border-left:1px solid aqua;font-weight: 500; padding-left: 10px; ">Admin Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_users') }}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_products') }}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_orders') }}">Orders</a>
          </li>
          <li style="border-left: 1px solid black; margin-left: 5px;padding-left: 5px;">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content2 %}
      <div class="container mt-4">
        {% block content %}

        {% endblock %}
      </div>
    {% endblock %}
  </body>
</html>
